stages:
  - build
  - release

image: triply/ci:20200921

default:
  before_script:
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc

build:
  stage: build
  script:
  - ./bin/ci/build

release:
  stage: release
  script:
    - ./bin/ci/release
  except:
    - master
